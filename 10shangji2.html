<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" onclick="but1()" value="查看浏览器信息"/>
		<input type="button" onclick="but()" value="查看浏览器信息"/>
	</body>
	<script>
		
		function but(){
			newWin=window.open("navigator.html","efe","height=450,width=450")
		}
		function but1(){
			setTimeout(but,3000);
			setTimeout(function(){
				if(newWin&&!newWin.closed){
					newWin.close();
					location.href="navigator.html";
				}
			},8000);
			
		}
		
	</script>
</html>
