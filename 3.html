		<title></title>
		<script>
			for (var i=0;i<=6;i++) {
				for (var j=6;j>i;j--) {
					document.write("&nbsp;&nbsp;"+"&nbsp;");
				}
				for (var k=0;k<=i;k++) {
					document.write(k);
				}
				for (var g=i-1;g>=0;g--) {
					document.write(g);
				}
				document.write("<br />");
			}
			
		</script>
	</head>
